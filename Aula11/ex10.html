<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    
    
</head>
<body>
    <h1>Sistema de multas !!</h1>
    <div class="vel">
        Velocidade do carro <input type="number" name="vel" id="vel"> km/h
        <input type="button" value="Verificar" onclick="calcular()">
    </div>
    <div id="res">

    </div>
    <script>
        var txtv = document.getElementById('vel')
        function calcular(){
            var res = document.getElementById('res')
            var vel = Number(txtv.value)

            res.innerHTML = `<p>Sua velocidade é de <strong>${vel}km/h</strong></p>`
            if (vel > 60){
                res.innerHTML += `<p>Voce esta <strong>MULTADO</strong> por excesso de velocidade !!</p>` 
            }
            res.innerHTML += `<p>Dirija sempre com sinto de segurança</p>`
            


        }
    </script>
</body>
</html>
